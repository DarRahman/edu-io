<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Nilai - edu.io</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar">
        <a class="logo" href="index.html">
            <img src="logo.png" alt="Logo Edu.io" class="logo-img">
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="materi.html">Materi</a></li>
            <li><a href="kuis.html">Kuis</a></li>
            <li class="active"><a href="nilai.html">Hasil</a></li>
            <li><a href="video.html">Video</a></li>
            <li><a href="forum.html">Forum</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="page-title">Riwayat Nilai Kuis Anda</h1>
        <main>
            <div id="history-container" class="history-container">
            </div>

            <div class="action-buttons">
                <a href="kuis.html" class="btn">Kerjakan Kuis Lain</a>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 edu.io. Semua Hak Cipta Dilindungi.</p>
    </footer>

    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const historyContainer = document.getElementById('history-container');
            const quizMasterData = {
                'html-quiz': { name: 'Kuis: Pengenalan HTML', icon: 'fab fa-html5' },
                'css-quiz': { name: 'Kuis: Dasar-dasar CSS', icon: 'fab fa-css3-alt' },
                'js-quiz': { name: 'Kuis: JavaScript', icon: 'fab fa-js-square' }
            };

            const currentUser = sessionStorage.getItem('loggedInUser');

            if (!currentUser) {
                historyContainer.innerHTML = `
            <div class="no-score-message">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Error</h2>
                <p>Anda harus login untuk melihat riwayat nilai.</p>
            </div>
        `;
                return;
            }

            const allQuizScores = JSON.parse(localStorage.getItem('quizScores')) || {};
            const userScores = allQuizScores[currentUser] || {};

            if (Object.keys(userScores).length > 0) {
                let scoreCardsHTML = '';

                for (const quizId in userScores) {
                    if (Object.hasOwnProperty.call(userScores, quizId)) {
                        const score = userScores[quizId];
                        const quizData = quizMasterData[quizId] || { name: 'Kuis Tidak Dikenal', icon: 'fas fa-question-circle' };

                        let scoreClass = 'score-low';
                        if (score >= 80) scoreClass = 'score-high';
                        else if (score >= 60) scoreClass = 'score-medium';

                        scoreCardsHTML += `
                    <div class="score-history-card">
                        <div class="score-history-header">
                            <i class="${quizData.icon}"></i>
                            <h3>${quizData.name}</h3>
                        </div>
                        <div class="score-history-value ${scoreClass}">${score}<span>/100</span></div>
                    </div>
                `;
                    }
                }

                historyContainer.innerHTML = scoreCardsHTML;
            } else {
                historyContainer.innerHTML = `
            <div class="no-score-message">
                <i class="fas fa-box-open"></i>
                <h2>Riwayat Masih Kosong</h2>
                <p>Anda belum mengerjakan kuis sama sekali. Ayo mulai sekarang!</p>
            </div>
        `;
            }
        });
    </script>
</body>

</html>
